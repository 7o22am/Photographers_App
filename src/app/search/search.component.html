<app-header></app-header>
<div class="container-fluid mt-5">
  <div class="row">
    <div style="display:flex;">
      <div class="grid-container" style="width: 100%; ">
        <ng-container>
          <div class="container">
            <div class="row">
              <div class="col-md-3" *ngFor="let user of UsersData">

                <div class="card">
                  <div class="card-body h-100">
                    <div class="grid-item h-100">
                      <img src="../../assets/shopping-bag-svgrepo-com.svg" class="img-fluid h-100  " alt="Image">
                      <div class="container">
                        <div class=" mb-3 mt-2">
                          <span class="fw-bold mb-1">{{user.fullName}}</span>
                          <br>
                          <span  class="text-muted"> {{user.salary}} SAR IN
                            {{user.perHourTask}}</span>
                          <br>
                          <div style="text-align: center; margin-top: 1rem;">
                            <button class=" btn btn-dark bg-opacity-25 w-100" (click)="Profile(user.id)"> Show Profile </button>
                            
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="d-flex align-items-center justify-content-center " *ngIf="!UsersData.length">
                <div class="text-center">
                  <h1 class="display-1 fw-bold">404</h1>
                  <p class="fs-3"><span class="text-danger">Oops!</span> Search not found.</p>
                  <p class="lead">
                    The Photographer you’re looking for don't exist.
                  </p>
                  <a [routerLink]="['/home']" class="btn btn-dark bg-opacity-25">Go Home</a>
                </div>
              </div>
              
            </div>
          </div>
        </ng-container>

        <div class="d-flex align-items-center justify-content-center vh-100" *ngIf="">
          <div class="text-center">
            <h1 class="display-1 fw-bold">404</h1>
            <p class="fs-3"> <span class="text-danger">Opps!</span> Photographers not found.</p>
            <p class="lead">
              Photographers you’re looking for doesn’t exist.
            </p>

          </div>
        </div>

      </div>
    </div>
  </div>

</div>

<app-footer></app-footer>
