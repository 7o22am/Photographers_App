<app-header></app-header>

<div class="container d-flex align-items-center justify-content-center h-75">
  <div class="row">
    <div class="col text-center mt-5">
      <h2 class="mt-5">Forgot Password</h2>
      <form (submit)="onSubmit()">
        <div class="form-group mt-5">
          <input matInput [(ngModel)]="email" name="email" required class="mt-1 form-control" placeholder="Enter your email: ex@gmail.com">
        </div>
        <button mat-raised-button type="submit" class="btn btn-dark mt-1">Submit</button>
      </form>
    </div>
  </div>
</div>
