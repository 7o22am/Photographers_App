<app-header></app-header>
<section class="vh-100 ">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="../../../assets/undraw_login_re_4vu2.svg" class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form [formGroup]="ConfirmForm">
  
          
  
            <!-- code input -->
            <div class="form-outline mb-4">
              <input type="code" id="form3Example4" formControlName="code"
                class="form-control form-control-lg no-outline" placeholder="Code" />
              <div class="mx-1" [hidden]="code?.valid || code?.untouched">
                <small *ngIf="code?.errors?.['required']" style="color: #c41f28;"> Code Is
                  Required</small>
                <small *ngIf="code?.errors?.['pattern']" style="color: #c41f28;"> Code must contain
                  at least 8 characters including one uppercase letter, one lowercase letter, and one digit. </small>
              </div>
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
  
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button [disabled]="ConfirmForm.invalid" type="button" class="africanButton"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="Verify()">Verify</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/Register"
                  style="color: #c41f28;">Register</a>
              </p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
  
  </section>
